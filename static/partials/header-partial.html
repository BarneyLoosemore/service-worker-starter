<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Site</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@500&display=swap"
    rel="stylesheet" />

  <style type="text/css">
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    * {
      margin: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    input,
    button,
    textarea,
    select {
      font: inherit;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 0;
    }

    h1,
    h2,
    h3,
    p,
    button,
    li {
      font-family: "Signika Negative", sans-serif;
    }
    .nav-bar {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
    }

    .nav-bar > :first-child {
      margin-left: 64px;
    }
    .nav-bar > :last-child {
      margin-right: 64px;
    }

    .nav-bar h2 {
      font-size: 32px;
      font-weight: 700;
    }

    .nav-bar div {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-bar button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .hamburger-btn {
      display: none;
    }

    .nav-items {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 48px;
    }

    main {
      margin: 16px 64px;
    }

    @media (max-width: 768px) {
      .nav-bar > :first-child {
        margin-left: 16px;
      }

      .nav-bar > :last-child {
        margin-right: 16px;
      }

      .hamburger-btn {
        display: flex;
      }
      .nav-items {
        padding: 16px 64px;
        flex-direction: column;
        position: absolute;
        top: 100%;
        background-color: white;
        width: 100%;
        display: none;
        z-index: 1;
      }

      .nav-items.open {
        display: block;
      }

      main {
        margin: 16px;
      }
    }

    section {
      content-visibility: auto;
      contain-intrinsic-size: auto 500px;
    }

    .hero {
      position: relative;
      margin-bottom: 32px;
      color: white;
    }

    .hero div {
      position: absolute;
      padding: 48px 16px;
      gap: 8px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero h1 {
      font-size: 42px;
      font-weight: 700;
      line-height: 1.2;
      text-align: center;
    }

    .hero p {
      text-align: center;
      max-width: 700px;
    }

    .hero button {
      position: absolute;
      bottom: 0;
      right: 0;
      margin: 64px;
      padding: 16px 64px;
      font-size: 24px;
      font-weight: 700;
      border-radius: 32px;
      background: #0eb879;
      color: white;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .hero button {
        margin: 64px 0;
        padding: 16px 32px;
        left: 50%;
        transform: translateX(-50%);
      }
    }

    .hero img {
      width: 100%;
      height: 80vh;
      object-fit: cover;
      object-position: top;
      border-radius: 16px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 28px;
      }

      .hero p {
        font-size: 12px;
      }
    }
  </style>

  <link
    rel="preload"
    href="/css/index.css"
    as="style"
    onload="this.onload=null;this.rel='stylesheet'" />
  <noscript><link rel="stylesheet" href="/css/index.css" /></noscript>
  <script type="module">
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js");
    }
  </script>
</head>
<body>
  <header>
    <nav class="nav-bar">
      <h2>Travel Site</h2>
      <div>
        <button>Sign In</button>
        <button>Sign Up</button>
        <button
          class="hamburger-btn"
          onclick="document.querySelector('.nav-items').classList.toggle('open')">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
          </svg>
        </button>
      </div>
    </nav>
  </header>
</body>
